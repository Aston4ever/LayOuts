<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
            rel="stylesheet"
    />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", sans-serif;
            color: #343a40;
            line-height: 1;
        }
        img {
            height: 200px;
            border-radius: 8px;
        }
        .carousel {
            width: 800px;
            margin: 100px auto;
            padding: 32px;
            background-color: #087f5b;
            border-radius: 8px;
        }
        .testimonial-text{
            font-size: 18px;
            font-weight: 500;
            line-height: 1.5;
            margin-bottom: 32px;
            color: #e6fcf5;
        }
        .testimonial-author {
            font-size: 14px;
            margin-bottom: 4px;
            color:#c3fae8;
        }
        .testimonial-job {
            font-size: 12px;
            color: #c3fae8;
        }
    </style>
</head>
<body>
<div class="carousel">
    <img src="src/maria.jpg" alt="Maria">
    <blockquote class="testimonial">
        <p class="testimonial-text">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Corporis, culpa error impedit numquam officiis
            quia repellendus ullam vel vitae. Ab distinctio doloremque est nemo nisi officia recusandae reprehenderit
            temporibus voluptates.
        </p>
        <p class="testimonial-author">
            Maria De Almeida
        </p>
        <p class="testimonial-job">
            Senior Prod EDP Comercial
        </p>
    </blockquote>
    <button class="btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
             class="btn left">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5"/>
        </svg>
    </button>
    <button class="btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
             class="btn right">
            <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5"/>
        </svg>
    </button>
</div>
</body>
</html>
